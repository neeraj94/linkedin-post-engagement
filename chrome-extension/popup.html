<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #0077b5;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        #textInput {
            height: 120px;
        }
        .activity-log {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 11px;
            font-family: monospace;
            background-color: #f9f9f9;
        }
        .log-entry {
            margin-bottom: 3px;
            color: #333;
        }
        .log-success { color: #008000; }
        .log-error { color: #d93025; }
        .log-warning { color: #ff8c00; }
        .extracted-urls {
            margin-top: 5px;
            font-size: 11px;
            color: #666;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .start-btn {
            background-color: #0077b5;
            color: white;
        }
        .start-btn:hover {
            background-color: #005885;
        }
        .start-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .stop-btn {
            background-color: #d93025;
            color: white;
        }
        .stop-btn:hover {
            background-color: #b52d20;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .status.idle {
            background-color: #f0f0f0;
            color: #666;
        }
        .status.running {
            background-color: #e8f4f8;
            color: #0077b5;
        }
        .status.error {
            background-color: #fce8e6;
            color: #d93025;
        }
        .progress {
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>LinkedIn Auto Commenter</h2>
    </div>
    
    <div class="form-group">
        <label for="commentText">Comment Text:</label>
        <textarea id="commentText" placeholder="Enter the comment you want to post on LinkedIn posts..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="textInput">Text with LinkedIn URLs (will extract automatically):</label>
        <textarea id="textInput" placeholder="Paste your text here (WhatsApp messages, etc.)&#10;Extension will automatically find LinkedIn URLs..."></textarea>
    </div>
    
    <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label for="minDelay">Min Delay (seconds):</label>
            <input type="number" id="minDelay" value="2" min="1" max="60">
        </div>
        <div style="flex: 1;">
            <label for="maxDelay">Max Delay (seconds):</label>
            <input type="number" id="maxDelay" value="5" min="1" max="60">
        </div>
    </div>
    
    <div class="button-group">
        <button id="startBtn" class="start-btn">Start Automation</button>
        <button id="stopBtn" class="stop-btn" style="display: none;">Stop</button>
    </div>
    
    <div id="status" class="status idle">Ready to start</div>
    <div id="progress" class="progress"></div>
    <div id="extractedUrls" class="extracted-urls"></div>
    
    <div class="activity-log" id="activityLog" style="display: none;">
        <div style="font-weight: bold; margin-bottom: 5px;">Activity Log:</div>
        <div id="logContent"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
